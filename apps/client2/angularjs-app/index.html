<!doctype html>
<html lang="en">

        <!-- AngularJS -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
        <!-- Your AngularJS app -->
        <script src="dist/angular-app/app.js"></script>

        <script>

                    console.error(err);

    <body>

            <h1>First Angular App</h1>
            <p>{{ mctrl.message }}</p>
